<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="js/child.js"></script>
    <title>Expense tracker</title>
</head>

<body>
    <header class="home_header">
        <img src="images/user_image.jpg" alt="user image">
        <div>
            <select name="monthSelect" id="monthSelect" class="form-select">
                <option value="-1">...</option>
            </select>
        </div>
        <div class="notification_bell_icon"></div>
    </header>
    <main class="home_main">
        <div class="balance">
            <h3>Account Balance</h3>
            <h1 class="balance_amount">$.../$...</h1>
        </div>
        <div class="income_expense">
            <div>
                <div>
                    <div class="income_icon"></div>
                </div>
                <div>
                    <h3>Income</h3>
                    <h4 id="income">$...</h4>
                </div>
            </div>
            <div>
                <div>
                    <div class="expense_icon"></div>
                </div>
                <div>
                    <h3>Expense</h3>
                    <h4 id="expense">$...</h4>
                </div>
            </div>
        </div>
        <div class="transactions">
            <div>
                <h3>Transactions</h3>
            </div>
            <ul id="transactionList">
                <li>
                    <p>Loading ...</p>
                </li>
            </ul>
        </div>
    </main>
    <footer class="home_nav">
        <nav>
            <a class="selected" href="#">
                <i class="bi bi-house-fill"></i>
                Home
            </a>
            <a href="#">
                <i class="bi bi-arrow-left-right"></i>
                Transaction
            </a>
            <div class="plus" href="#">
                <a tabindex="0" class="btn" role="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-html="true" data-bs-content="
                    <a href='newIncome.html' role='button' class='btn btn-success'>
                        <div>
                            <div class='income_icon'></div>
                        </div>
                    </a>
                    <a href='newExpense.html' role='button' class='btn btn-danger'>
                        <div>
                            <div class='expense_icon'></div>
                        </div>
                    </a>">
                    <i class="bi bi-plus"></i>
                </a>
            </div>
            <a href="#">
                <i class="bi bi-pie-chart-fill"></i>
                Budget
            </a>
            <a href="statisticsChild.html">
                <i class="bi bi-bar-chart-fill"></i>
                Statistics
            </a>
        </nav>
    </footer>
</body>

</html>
