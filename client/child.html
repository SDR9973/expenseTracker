<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="js/child.js"></script>
    <title>Expence tracker</title>
</head>

<body>
    <header class="home_header">
        <img src="images/user_image.jpg" alt="user image">
        <div>
            <select name="monthSelect" id="monthSelect" class="form-select">
                <option value="-1">...</option>
            </select>
        </div>
        <div class="notification_bell_icon"></div>
    </header>
    <main class="home_main">
        <div class="balance">
            <h3>Account Balance</h3>
            <h1 class="balance_amount">$.../$...</h1>
        </div>
        <div class="income_expense">
            <div>
                <div>
                    <div class="income_icon"></div>
                </div>
                <div>
                    <h3>Income</h3>
                    <h4 id="income">$...</h4>
                </div>
            </div>
            <div>
                <div>
                    <div class="expense_icon"></div>
                </div>
                <div>
                    <h3>Expense</h3>
                    <h4 id="expense">$...</h4>
                </div>
            </div>
        </div>
        <div class="transactions">
            <div>
                <h3>Transactions</h3>
            </div>
            <ul id="transactionList">
                <li>
                    <p>Loading ...</p>
                </li>
            </ul>
        </div>
    </main>
    <footer class="home_nav">
        <nav>
            <button class="selected" href="#">
                <div id="home_icon"></div>
                Home
            </button>
            <button href="#">
                <div id="transaction_icon"></div>
                Transaction
            </button>
            <button class="plus" href="#">
                <div>
                    <div id="plus_icon"></div>
                </div>
            </button>
            <button href="#">
                <div id="budget_icon"></div>Budget
            </button>
            <button href="#">
                <div id="profile_icon"></div>Profile
            </button>
        </nav>
    </footer>
</body>

</html>
