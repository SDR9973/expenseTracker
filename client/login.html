<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./js/login.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="nav-head">
                <h1>Login</h1>
            </nav>
        </header>
        <main>
            <form id="loginForm">
                <h3 id="loginError">Invalid password or email</h3>
                <div class="mb-3">
                    <label for="accountTypeInput" class="form-label">Account Type</label>
                    <select id="accountTypeInput" class="form-select mb-3" required>
                        <option selected disabled value="">Account Type</option>
                        <option value="parent">Parent</option>
                        <option value="child">Child</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email or Username" required>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </main>
    </div>
</body>

</html>
