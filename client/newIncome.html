<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="js/newIncome.js"></script>
    <title>New Income</title>
</head>

<body>
    <header class="header">
        <h1>
            <a class="backButton btn" href="child.html">
                <i class="bi bi-arrow-left"></i>
            </a>
            New Income
        </h1>
    </header>
    <main>
        <form id="newIncomeForm">
            <div class="form-group mb-3">
                <label class="form-label" for="amount">Amount</label>
                <div class="input-group">
                    <span class="input-group-text" id="currency">.</span>
                    <input class="form-control" type="number" step="0.01" id="amount" name="amount" required>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="category">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option selected disabled value="">Category Type</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="date">Date</label>
                <input class="form-control" type="datetime-local" id="date" name="date">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Income</button>
        </form>
    </main>
</body>

</html>
